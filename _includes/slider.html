<div  id="owl-slider" class="owl-carousel owl-theme" style="display: block; opacity: 1;">
  <div class="owl-wrapper-outer autoHeight">
    <div class="owl-wrapper" style="display: block;"> 
       {%for slidehash in site.data.slidercontent%} 
	{%assign slide = slidehash[1]%}   
	<div class="owl-item" style="width: 800px;">
	  <div class="slider-container">
	    <img src="/resources/candy/{{slide.img}}" alt="123">
	    <div>
	      <h3>{{slide.h3}}</h3> 
	      <p>{{slide.p}} {{slide.img}} <a href="{{href}}">Read more ...</a></p>
	    </div>  
	  </div>  
	</div>  
       {%endfor%}  
    </div> <!--owl-wrapper-->
  </div> <!--owl-wrapper-outer-->
 <div class="owl-controls clickable" /> 
</div> <!--owl-carousel-->
