        authorbio: Joshua Wilbur completed his MA in General Linguistics and American Studies at the University of Leipzig before receiving his PhD from Christian-Albrechts University in Kiel in 2013. He has been doing documentary field work on Pite Saami since 2008, and is currently a post-doc researcher at the Scandinavian Studies Department at the University of Freiburg as part of the Freiburg Research Group in Saami Studies. In addition to endangered languages, his interests include morphophonology, documentary linguistics, corpus linguistics, grammaticography, lexicography and language contact.
