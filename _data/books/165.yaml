  editors:
  - [Olivier, '', Bonami, "<p>Olivier Bonami is Professor of Linguistics at Universit\xE9\
      \ Paris Diderot and Chair of the research unit \"Laboratoire de linguistique\
      \ formelle\" (UMR7110 - Universit\xE9 Paris Diderot &amp; CNRS). His recent\
      \ research adresses a variety of issues in morphology and its interface with\
      \ phonology and syntax, including inflectional classification, implicative relations,\
      \ the typology of exponence, periphrasis, and paradigmatic relations in derivational\
      \ morphology. His work combines formal grammar (Head-driven Phrase Structure\
      \ Grammar, Paradigm Function Morphology, Information-based Morphology) and quantitative\
      \ modeling of morphological systems, and applies these methods to data from\
      \ typologically diverse languages.</p>"]
  - [Gilles, '', "Boy\xE9", "<p>Gilles Boy\xE9 is Assistant Professor of Linguistics\
      \ at Universit\xE9 Bordeaux Montaigne and a member of the research unit \"Cognition\
      \ Langues Langage Ergonomie\" (UMR5263 - Universit\xE9 de Toulouse &amp; CNRS).\
      \ He has worked extensively on the structure and morphophonology of the French\
      \ inflection system. His recent research focuses on computational approaches\
      \ to the description and modeling of paradigms and other morphological families.</p>"]
  - [Georgette, '', Dal, "<p>Georgette Dal is Professor of Linguistics at Universit\xE9\
      \ de Lille and member of the research unit \"Savoirs, Textes, Langage\" (UMR\
      \ 8163 - Universit\xE9 de Lille &amp; CNRS). Her research mainly deals with\
      \ the use of real data in derivational morphology. Recurrent objects are productivity,\
      \ creativity and emergence of new morphological patterns.</p>"]
  - ["H\xE9l\xE8ne", '', Giraudo, "<p>H\xE9l\xE8ne Giraudo is a CNRS Researcher in\
      \ Psycholinguistics and Chair of the research unit \"Cognition Langues Langage\
      \ Ergonomie\" (UMR5263 - Universit\xE9 de Toulouse &amp; CNRS). Her research\
      \ focuses on the cognitive processes underlying morphological processing and\
      \ adresses issues related to lexical access and the mental lexicon, the role\
      \ of morphology in language acquisition, reading acquisition and bilingualism.\
      \ Her work aims to model the structure and the functioning of the mental lexicon\
      \ and is broadly influenced by the notion of salience in linguistics, the lexeme-based\
      \ theory and the theoretical Construction Morphology framework.</p>"]
  - [Fiammetta, '', Namer, "<p>Fiammetta Namer is Professor of Linguistics at Universit\xE9\
      \ de Lorraine and member of the research unit \"Analyse et Traitement Automatis\xE9\
      \ de la Langue Fran\xE7aise\" (UMR 7118 - Universit\xE9 de Lorraine &amp; CNRS).\
      \ Her research focuses on Word Formation in French, and covers the fields of\
      \ description, theory and Natural Language Processing. It includes the study\
      \ of real data from the Internet, the question of the role of paradigms in derivation\
      \ with particular attention to the issue of meaning-form asymetry, and the acquisition\
      \ of large-scale derivational resources for French.</p>"]
