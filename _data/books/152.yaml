      \ Asian languages led him to the claim that grammaticalization is subject to\
      \ cross-linguistic variation in terms of its properties as well as in terms\
      \ of at least some pathways. His papers cover a wide range of phenomena, among\
      \ them classifiers and classification, serial verb constructions, clause combining,\
      \ finiteness, parts of speech, radical pro-drop and morphological paradigms.\
