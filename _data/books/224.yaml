blurb: "<em>Einf\xFChrung in die grammatische Beschreibung des Deutschen</em> ist\
  \ eine Einf\xFChrung in die Grammatik des gegenw\xE4rtigen Deutschen in den Bereichen\
  \ Phonetik, Phonologie, Morphologie, Syntax und Graphematik.&nbsp;Das Buch ist f\xFC\
  r alle geeignet, die sich f\xFCr die Grammatik des Deutschen interessieren, vor\
  \ allem aber f\xFCr Studierende der Germanistik bzw. Deutschen Philologie, insbesondere\
  \ auch f\xFCr Lehramtsstudierende.&nbsp;Im Vordergrund steht die Vermittlung grammatischer\
  \ Erkenntnisprozesse und Argumentationsweisen auf Basis konkreten sprachlichen Materials.&nbsp;Es\
  \ wird kein spezielles theoretisches Modell angenommen, aber alle, die das Buch\
  \ gelesen haben, sollten in der Lage sein, sowohl deskriptiv ausgerichtete Forschungsartikel\
  \ als auch theorienahe Einf\xFChrungen lesen zu k\xF6nnen.&nbsp;Das Buch enth\xE4\
  lt zahlreiche \xDCbungsaufgaben, die im Anhang gel\xF6st werden.\r\nDie dritte Auflage\
  \ behebt Tipp- und Stilfehler und bietet einige neue Vertiefungsbl\xF6cke sowie\
  \ eine komplette \xDCberarbeitung der Grafiken und Diagramme.&nbsp;Ein Kapitel \xFC\
  ber Grammatik in Schule und Lehramtsstudium erg\xE4nzt das Buch.\r\nDer Preis des\
  \ Buches betr\xE4gt in Deutschland 20 EUR f\xFCr Softcover und 35 EUR f\xFCr Hardcover.\r\
