blurb: "Gegenstand der Arbeit sind Modalpartikelkombinationen aus <em>ja</em> und\
  \ <em>doch</em>, <em>halt</em> und <em>eben</em> sowie <em>doch</em> und <em>auch</em>.\
  \ Basierend auf empirischen Untersuchungen (Akzeptabilit\xE4tsstudien, Korpusrecherchen)\
  \ und einer formalen Modellierung der Bedeutung der Einzelpartikeln sowie ihrer\
  \ Sequenzen im Rahmen des Diskursmodells nach Farkas &amp; Bruce (2010) schl\xE4\
  gt die Arbeit eine ikonische Erkl\xE4rung der beobachteten Abfolgepr\xE4ferenzen\
  \ vor. Die Arbeit argumentiert, dass es sich hierbei um die unmarkierte Abfolge\
  \ handelt, dass aber ebenfalls von einer markierten Sequenzierung auszugehen ist,\
  \ die weniger akzeptabel bewertet wird, seltener und auf bestimmte Kontexte beschr\xE4\
  nkt ist. Diese Kontexte werden identifiziert und in die Ableitung der Pr\xE4ferenz\
  \ integriert.\r\nThe subject of this piece of work is the combination of the modal\
  \ particles <em>ja</em> and <em>doch</em>, <em>halt</em> and <em>eben</em> as well\
  \ as <em>doch</em> and <em>auch</em>. Based on empirical investigation (acceptability\
  \ studies, corpus searches) and a formal modelling of the meaning of the single\
  \ particles as well as their sequences within the discourse model by Farkas &amp;\
  \ Bruce (2010), this work proposes an iconic explanation of the observed sequencing\
  \ preferences. It is argued that the preferred sequences show the unmarked orders.\
  \ However, one should act on the assumption that marked sequences exist as well.\
  \ These are less acceptable, occur more infrequently and are restricted to certain\
  \ contexts. These contexts are identified and integrated into the explanation of\
  \ the preferences.\r\nDer Preis dieses Buches in Deutschland ist auf 65 EUR festgesetzt.\r\
  \n&nbsp;\r\n&nbsp;"
