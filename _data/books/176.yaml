blurb: "This text is a practical guide for linguists, and programmers, who work with\
  \ data in multilingual computational environments. We introduce the basic concepts\
  \ needed to understand how writing systems and character encodings function, and\
  \ how they work together at the intersection between the Unicode Standard and the\
  \ International Phonetic Alphabet. Although these standards are often met with frustration\
  \ by users, they nevertheless provide language researchers and programmers with\
  \ a consistent computational architecture needed to process, publish and analyze\
  \ lexical data from the world's languages. Thus we bring to light common, but not\
  \ always transparent, pitfalls which researchers face when working with Unicode\
  \ and IPA. Having identified and overcome these pitfalls involved in making writing\
  \ systems and character encodings syntactically and semantically interoperable (to\
  \ the extent that they can be), we created a suite of open-source Python and R tools\
  \ to work with languages using orthography profiles that describe author- or document-specific\
  \ orthographic conventions. In this cookbook we describe a formal specification\
  \ of orthography profiles and provide recipes using open source tools to show how\
  \ users can segment text, analyze it, identify errors, and to transform it into\
  \ different written forms for comparative linguistics research.\r\nThis book is\
  \ a prime example of open publishing as envisioned by Language Science Press. It\
  \ is open access, has accompanying open source software, has open peer review, versioning\
  \ and so on. Read more in this&nbsp;<a href=\"https://userblogs.fu-berlin.de/langsci-press/2018/07/11/what-it-means-to-be-open-and-community-based-the-unicode-cookbook-as-a-showcase/\"\
  >blog post.</a>\r\nThe book is continuously being improved. You can follow the development\
  \ on <a class=\"moz-txt-link-freetext\" href=\"https://github.com/unicode-cookbook/cookbook/releases/latest\"\
  >https://github.com/unicode-cookbook/cookbook/releases/latest</a>\r\n&nbsp;\r\n\
  &nbsp;"
