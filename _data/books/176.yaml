  - [Steven, '', Moran, '<p>Steven Moran is a postdoctoral researcher in the Department
      of Comparative Linguistics, University of Zurich. He has a broad background
      in computational linguistics and works with data from under-resourced and endangered
      languages to answer research questions regarding worldwide linguistic diversity
      and language evolution. He focuses on phonology, language acquisition, and historical-comparative
      linguistics. He also does linguistic fieldwork in West Africa.</p>']
  - [Michael, '', Cysouw, '<p>Michael Cysouw is Professor of language typology at
      the Philipps University Marburg. His research interests are broad-scale investigations
      of the world''s linguistic diversity, with a particular fondness for unusual
      structures from a worldwide perspective. He focusses not only on the content
      of linguistic diversity, but also on the methodological aspects of doing cross-linguistic
      research. In his research, language comparison is taken both as a window into
      language universals (focussing on aspects on which languages do not differ)
      as well as historical reconstruction (by interpreting differences between languages
      as the result of historical processes).</p>']
