  - [Silvia, '', Hansen-Schirra, "<p>Silvia Hansen-Schirra, Dipl.-\xDCbers., Dr. phil.,\
      \ PD, is a full professor of English linguistics and translation studies at\
      \ Johannes Gutenberg University Mainz in Germersheim, Germany. Her main research\
      \ interests include specialized communication, text comprehensibility, post-editing,\
      \ translation process and competence research. As fellow of the Gutenberg Research\
      \ College she is the director of the Translation &amp; Cognition (TRACO) Center\
      \ in Germersheim and co-editor of the online book series \"Translation and Multilingual\
      \ Natural Language Processing\".</p>"]
  - [Oliver, '', Czulo, '<p>Oliver is a full professor of Translation Studies at the
      Institute for Applied Linguistics and Translatology of the University of Leipzig.
      Before that, he was an Assistant Professor ("Juniorprofessor") for Translation-relevant
      Linguistics at the Translation Faculty at Mainz University. He attended Saarland
      University, where he received his diploma in computational linguistics and his
      PhD in machine translation. His thesis work focused on developing ways of automatically
      comparing verb valence between English and German using parallel corpora. During
      a one-year stay at ICSI at the University of California in Berkeley in 2011
      and 2012, he worked with researchers in the FrameNet Project, who are building
      a lexical database based on frame semantic analyses. He is interested in how
      grammar and semantics interact in translation.</p>']
  - [Sascha, '', Hofmann, "<p>Sascha Hofmann, Dipl.-\xDCbers., Dr. phil., is Associate\
      \ Professor for English Linguistics and Translation Studies at the FTSK at the\
      \ Johannes Gutenberg University in Mainz. His main research interests include\
      \ general applied translation studies, translation process research, and all\
      \ aspects of translator education. As member of the of the Translation &amp;\
      \ Cognition (TRACO) Center he is (together with Don Kiraly) principal researcher\
      \ in the field of translation process related competence development.</p>"]
