  editors:
  - [Peter, '', Jenks, '<p>Peter Jenks is an Associate Professor at the University
      of California, Berkeley. He is a syntactician with a primary focus on crosslinguistic
      variation and the syntax-semantics interface. He teaches courses on syntax,
      semantics, typology, and fieldwork. His work examines how the the languages
      of East and Southeast Asia and Subsaharan Africa inform linguistic theory. Much
      of his research has focused on Moro, a Kordofanian language spoken in the Nuba
      Mountains of Sudan.</p>']
  - [Emily, '', Clem, '<p>Emily Clem is an Assistant Professor at the University of
      California, San Diego. Her research focuses on syntax and its interaction with
      semantics and morphology. This work, which spans topics such as case, binding,
      switch-reference, and concord, draws primarily on data from her fieldwork on
      Amahuaca, a Panoan language of Peru, and Tswefap, a Grassfields Bantoid language
      of Cameroon.</p>']
  - [Hannah, '', Sande, "<p>Hannah Sande is an Assistant Professor at Georgetown University\
      \ in Washington, DC. Her research and teaching focus on phonology, morphology,\
      \ and language documentation. Her theoretical work on the interaction of morphology\
      \ and phonology is based primarily on findings from her own documentation of\
      \ Kru languages in C\xF4te d'Ivoire, and of other African languages.</p>"]
