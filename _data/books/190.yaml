      \ from the University of California, Los Angeles (UCLA). He has taught at UCLA\
      \ and the University of Yaounde?, and directed the SIL linguistics program based\
      \ at the University of Oregon. His specialism is the description of African\
      \ languages, in particular the Bantoid subgroups of Ekoid and Grassfields. He\
      \ has authored various articles including the Bantoid overview in Bendor-Samuel\x92\
      s <em>Niger-Congo </em>(1989), the syntax chapter in Heine and Nurse\x92s <em>African\
      \ Languages </em>(2000), and the Grassfields Bantu overview in Nurse and Philippson\x92\
