  - [Doris, L., Payne, '<p class="western" style="margin-bottom: 0in; line-height:
      100%;">Doris L. Payne is a professor at the University of Oregon and a consultant
      with SIL International. She has done original field work on languages of East
      Africa and the Americas. As a fieldworker, she focuses on all aspects of language
      structure but is especially interested in morphosyntax, discourse, and the lexical-syntactic
      interface. Together with Maasai colleagues, she is developing a trilingual Maasai-Swahili-English
      dictionary.</p>']
  - [Sara, '', Pacchiarotti, '<p style="margin-bottom: 0in; line-height: 100%;"><span
      style="font-family: Calibri,serif;"><span style="font-size: small;"><span style="font-family:
      Times New Roman,serif;"><span style="font-size: medium;">Sara Pacchiarotti is
      a PhD candidate in Linguistics at the University of Oregon. She is particularly
      interested in syntax, historical linguistics and language change. She has worked
      on Bribri (Chibchan), has broad experience with Indo-European languages, and
      is also interested in African languages.</span></span></span></span></p>']
  - [Mokaya, '', Bosire, '<p style="margin-bottom: 0in; line-height: 100%;"><span
      style="font-family: Calibri,serif;"><span style="font-size: small;"><span style="font-family:
      Times New Roman,serif;"><span style="font-size: medium;">Mokaya Bosire studies
      Swahili, youth languages and urban vernaculars in the Swahili Nation including
      Sheng and Street Swahili. He is particularly interested in language contact,
      language variation and the interplay between language and power in post-colonial
      Africa. He teaches Swahili at the University of Oregon, Eugene.</span></span></span></span></p>']
