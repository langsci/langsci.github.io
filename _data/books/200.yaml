blurb: "Este livro \xE9 um curso introdut\xF3rio em sem\xE2ntica formal e tem o intuito\
  \ de apresentar um sistema interpretativo composicional, formalizado atrav\xE9s\
  \ de algumas ferramentas l\xF3gico-matem\xE1ticas. N\xE3o se pressup\xF5e experi\xEA\
  ncia pr\xE9via com abordagens formais para o significado. Em sala de aula, poder\xE1\
  \ ser usado tanto em cursos mais avan\xE7ados na gradua\xE7\xE3o quanto em cursos\
  \ de p\xF3s-gradua\xE7\xE3o. Fora dela, poder\xE1 satisfazer estudantes autodidatas,\
  \ professores e pesquisadores n\xE3o apenas de lingu\xEDstica, mas tamb\xE9m de\
  \ \xE1reas afins com interesse na an\xE1lise e formaliza\xE7\xE3o do significado\
  \ no \xE2mbito das l\xEDnguas naturais, como filosofia, ci\xEAncias cognitivas e\
  \ intelig\xEAncia artificial. O livro est\xE1 dividido em 7 cap\xEDtulos. Ap\xF3\
  s um cap\xEDtulo introdut\xF3rio sobre os fundamentos de uma sem\xE2ntica formal\
  \ baseada em condi\xE7\xF5es de verdade (cap\xEDtulo 1), o restante do livro cobre\
  \ fen\xF4menos relacionados \xE0 satura\xE7\xE3o de predicados (cap\xEDtulo 2),\
  \ coordena\xE7\xE3o e nega\xE7\xE3o (cap\xEDtulo 3), refer\xEAncia (cap\xEDtulo\
  \ 4), modifica\xE7\xE3o (cap\xEDtulo 5), quantifica\xE7\xE3o (cap\xEDtulo 6) e liga\xE7\
  \xE3o (cap\xEDtulo 7). Ao final de cada cap\xEDtulo, h\xE1 sugest\xF5es de leitura\
  \ para os que quiserem aprofundar-se nos temas abordados no texto, al\xE9m de exerc\xED\
  cios para a fixa\xE7\xE3o do conte\xFAdo.\r\nThis book is an introductory course\
  \ on formal semantics written in Portuguese. It presents the basics of a compositional\
  \ interpretive system, using tools taken from logic and mathematics. No previous\
  \ knowledge about formal approaches to meaning is presupposed. The book can be used\
  \ as a one-semester course for upper-level undergraduate or by beginning graduate\
  \ students. It will be of interest not only to linguists and linguistics students,\
  \ but also to researchers and students from related areas, such as philosophy, cognitive\
  \ sciences, and artificial intelligence. All chapters end with suggested readings\
  \ and exercises, making it also suitable for self-learners. The book is divided\
  \ into 7 chapters. Starting with an introductory chapter on the basics of truth-conditional\
  \ semantics and formal approaches to meaning (Chapter 1), the core of the book covers\
  \ semantic phenomena related to predicate saturation (Chapter 2), coordination and\
  \ negation (Chapter 3), reference (Chapter 4), modification (Chapter 5), quantification\
  \ (Chapter 6), and binding (Chapter 7)."
