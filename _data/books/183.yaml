  - [Ingo, '', Feldhausen, "<p>Ingo Feldhausen is a postdoctoral lecturer in the Romance\
      \ Department of Goethe-Universit\xE4t Frankfurt (Germany). He obtained his habilitation\
      \ (postdoctoral dissertation) in 2015 with a thesis on the intonation of left-dislocations\
      \ in Spanish. He had previously worked as a postdoctoral researcher at the <em>Laboratoire\
      \ de Phon\xE9tique et Phonologie</em> (LPP \x96 Paris 3) and the <em>Laboratoire\
      \ de Linguistique Formelle</em> (LFF \x96 Paris 7) in Paris (France). In 2008,\
      \ he defended his Ph.D. thesis at the University of Potsdam (Germany) and published\
      \ it as <em>Sentential Form and Prosodic Structure of Catalan</em> (2010) with\
      \ John Benjamins Publishing. His research focuses on the prosody-syntax interface\
      \ and the intonational phonology of Romance languages as well as on language\
      \ variation and multilingualism by combining empirical/experimental research\
      \ and theoretical explanation.</p>"]
  - [Maria del Mar, '', Vanrell, "<p>Maria del Mar Vanrell is an assistant professor\
      \ at the Departament de Filologia Catalana i Ling\xFC\xEDstica General of the\
      \ Universitat de les Illes Balears. After receiving her Bachelor\x92s degree\
