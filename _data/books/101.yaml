blurb: "<strong>Die dritte Auflage dieses Buches ist jetzt unter&nbsp;&nbsp;<a href=\"\
  http://langsci-press.org/catalog/book/224\">http://langsci-press.org/catalog/book/224</a>\
  \ verf\xFCgbar</strong>\r\n&nbsp;\r\nEinf\xFChrung in die grammatische Beschreibung\
  \ des Deutschen ist eine Einf\xFChrung in die deskriptive Grammatik am Beispiel\
  \ des gegenw\xE4rtigen Deutschen in den Bereichen Phonetik, Phonologie, Morphologie,\
  \ Syntax und Graphematik. Das Buch ist f\xFCr alle geeignet, die sich f\xFCr die\
  \ Grammatik des Deutschen interessieren, vor allem aber f\xFCr Studierende der Germanistik\
  \ bzw. Deutschen Philologie. Im Vordergrund steht die Vermittlung grammatischer\
  \ Erkenntnisprozesse und Argumentationsweisen auf Basis konkreten sprachlichen Materials.\
  \ Es wird kein spezieller theoretischer Rahmen angenommen, aber nach der Lekt\xFC\
  re sollten Leser in der Lage sein, sowohl deskriptiv ausgerichtete Forschungsartikel\
  \ als auch theorienahe Einf\xFChrungen lesen zu k\xF6nnen. Das Buch enth\xE4lt zahlreiche\
  \ \xDCbungsaufgaben, die im Anhang gel\xF6st werden.\r\nDie zweite Auflage ist vor\
  \ allem auf Basis von R\xFCckmeldungen aus Lehrveranstaltungen entstanden und enth\xE4\
  lt zahlreiche Korrekturen und gr\xF6\xDFere \xDCberarbeitungen. Das Kapitel zur\
  \ Phonologie wurde vom Autor nahezu vollst\xE4ndig neu geschrieben, vor allem um\
  \ relevante Generalisierungen des Silbenbaus besser zu erfassen.\r\nDas Blog zum\
  \ Buch mit zus\xE4tzlichen Materialien und weiterf\xFChrenden Informationen ist\
  \ <a href=\"http://grammatick.de/\">grammatick.de \x96 Die einzige Grammatik-Seite\
  \ mit zus\xE4tzlicher Sch\xE4rfungsschreibung</a>.\r\nThis textbook is an introduction\
  \ to the descriptive grammar of German on the levels of phonetics, phonology, morphology,\
  \ syntax, and graphemics. It is a recommended read for anyone interested in the\
  \ grammar of German and especially for students of German philology. The book focuses\
  \ on how grammatical generalizations are derived from concrete linguistic material\
  \ while covering a huge number of the important phenomena of German grammar. No\
  \ specific theoretical framework is adopted in the book but it constitutes an ideal\
  \ starting point for reading more theory-specific textbooks and accessible research\
  \ papers. Despite its length, the book is suitable for inclusion in all sorts of\
  \ curricula, mostly because the five parts of the book can be read separately. Almost\
  \ all chapters contain a large number of exercises, many of which come with solutions\
  \ in the appendix.\r\nThe second edition was prepared based to a large extent on\
  \ reader feedback. It introduces numerous corrections and improvements. Most prominently,\
  \ the chapter on phonology was completely rewritten so as to provide a better description\
  \ of the relevant generalizations of German syllable structure.\r\nDieses Buch ist\
