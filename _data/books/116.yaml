blurb: "Diese Arbeit besch\xE4ftigt sich mit den Strukturen fiktionaler, imitierender\
  \ Sprache. Am Beispiel detaillierter Analysen der sprachlichen Charakterisierung\
  \ j\xFCdischer Figuren der deutschsprachigen Literatur des 18., 19. und fr\xFChen\
  \ 20. Jahrhunderts legt die Arbeit offen, welche Strukturen die jiddische Sprachrealit\xE4\
  t widerspiegeln und welche als Reflexe der (zumeist autoreigenen) M\xFCndlichkeit\
  \ gelten k\xF6nnen. Zugleich stellt die Untersuchung eine umfangreiche grammatische\
  \ Darstellung des im deutschsprachigen Raum bis ins fr\xFChe 20. Jahrhundert hinein\
  \ verbreiteten Westjiddischen dar, dessen Strukturen sie mit denen deutscher und\
  \ ostjiddischer Variet\xE4ten vergleicht.\r\nThis book contains a study on fictional,\
  \ imitated language. In detailed analyses it shows how Jewish figures were characterized\
  \ through their language in German fiction (18th until early 20th century). It discloses\
  \ which structures of this fictional language originate from the Yiddish language\
  \ and which are reflexes of (the author's) orality. At the same time the study contains\
  \ a comprehensive description of Western Yiddish and its grammatical structures,\
  \ which are compared with German and Eastern Yiddish varieties.\r\n&nbsp;\r\n&nbsp;\r\
