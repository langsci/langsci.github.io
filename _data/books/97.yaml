blurb: "<h4>  English </h4>\n\n<i>Die Sprachwissenschaft</i>is the magnum opus of\
  \ the German sinologist and\nlinguist Georg von der Gabelentz (1840-1893), a late\
  \ 19th-century representative\nof the Humboldtian tradition of linguistic research.\
  \ The book exists in two\nversions: a first edition of 1891 and a second posthumous\
  \ edition of 1901,\nrevised and expanded by Albrecht Graf von der Schulenburg (1865\x96\
  1902), a nephew\nand pupil of Gabelentz. This critical edition presents for the\
  \ first time the\ntext of the two editions in a form that allows them to be easily\
  \ compared. It\nrepresents a valuable resource for historiographical research into\
  \ linguistics\non the eve of the 20th century.\n\n\n<h4> Deutsch </h4>\n\n<i>Die\
  \ Sprachwissenschaft</i>  ist das Hauptwerk des deutschen Sinologen und Sprachwissenschaftlers\
  \ Georg von der Gabelentz (1840\x961893), eines Vertreters der humboldtschen Richtung\
  \ der Sprachforschung im neunzehnten  Jahrhundert. Als es erschien, wurde das Buch\
  \ von einer Fachlinguistik, die sich schon l\xE4ngst auf den positivistischen Weg\
  \ der Junggrammatiker begeben hatte, nur k\xFChl rezipiert. Ab der Mitte des 20.\
  \ Jahrhunderts wurde das Buch jedoch immer \xF6fter als Bindeglied zwischen den\
  \ Denkstr\xF6mungen des 19. Jahrhunderts und dem aufkommenden Strukturalismus des\
  \ 20. Jahrhunderts betrachtet.\n\n\n\nDas Buch erschien in zwei Auflagen; die erste\
  \ zu Gabelentz' Lebzeiten, im Jahr 1891, und die zweite posthum im Jahr 1901, die\
  \ von Albrecht Graf von der Schulenburg (1865\x961902), einem Neffen und Sch\xFC\
  ler Gabelentz', erheblich \xFCberarbeitet und erweitert wurde.\n\n\n\n Diese kritische\
  \ Ausgabe bietet zum ersten Mal den Text der beiden Auflagen in einer Form dar,\
  \ die es dem Leser erm\xF6glicht, die beiden Auflagen leicht zu vergleichen. Dadurch\
  \ stellt diese Ausgabe eine wertvolle Quelle f\xFCr historiographische Forschung\
  \ zum Stand der Linguistik an der Schwelle zum 20. Jahrhundert dar.\n\n\n\nGerman\
  \ law requires we state the prices in Germany for this publication. The hardcover\
  \ price is 170.00 EUR. The softcover version comes in two volumes. The first volume\
  \ is 74.90 EUR, the second volume is 53.50 EUR.\n"
