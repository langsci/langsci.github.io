blurb: "Diese Arbeit untersucht das Verh\xE4ltnis zwischen Syntaxmodell und lexikalischen\
  \ Valenzeigenschaften anhand der Familie der Baumadjunktionsgrammatiken (TAG) und\
  \ anhand der Ph\xE4nomenbereiche Koh\xE4renz und Ellipse. Wie die meisten prominenten\
  \ Syntaxmodelle betreibt TAG eine Amalgamierung von Syntax und Valenz, die oft zu\
  \ Realisierungsidealisierungen f\xFChrt. Es wird jedoch gezeigt,\r\n<ul>\r\n<li>dass\
  \ TAG dabei gewisse Realisierungsidealisierungen vermeidet und Diskontinuit\xE4\
  t bei Koh\xE4renz direkt repr\xE4sentieren kann;</li>\r\n<li>dass TAG trotzdem und\
  \ trotz der im Vergleich zu GB, LFG und HPSG wesentlich eingeschr\xE4nkten Ausdrucksst\xE4\
  rke zu einer linguistisch sinnvollen Analyse koh\xE4renter Konstruktionen herangezogen\
  \ werden kann;</li>\r\n<li>dass der TAG-Ableitungsbaum f\xFCr die indirekte Gapping-Modellierung\
  \ eine ausreichend informative Bezugsgr\xF6\xDFe darstellt.</li>\r\n</ul>\r\nF\xFC\
  r &nbsp;die direkte Repr\xE4sentation von Gapping-Strukturen wird schlie\xDFlich\
  \ ein baumbasiertes Syntaxmodell, STUG, vorgeschlagen, in dem Syntax und Valenz\
  \ getrennt, aber verlinkt sind.&nbsp;\r\n&nbsp;\r\nGerman law requires we state\
  \ the prices in Germany for this publication. The hardcover price is 35.00 EUR;\
  \ the softcover price is 25.00 EUR."
