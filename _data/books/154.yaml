  - [Doris, '', "M\xFCcke", "<p>Doris M\xFCcke is assistant professor at the IfL Phonetics\
      \ lab at the University of Cologne. She is working with different methods of\
      \ acoustic and articulatory analysis including Electromagnetic Articulography\
      \ and Electropalatography. She holds her PhD in Cologne on vowel synthesis and\
      \ perception, and she received her habilitation 2014 on dynamic modelling of\
      \ articulation and prosodic structure. Her main research interest focusses on\
      \ the integration of phonetics and phonology with a special focus on the interplay\
      \ of articulation and prosody. She investigates the coordination of tones and\
      \ segments, prosodic strengthening and kinematics of syllable structure in different\
      \ languages. Furthermore, she is working on the relation of brain modulation\
      \ and speech motor control within a dynamical approach including patients with\
      \ essential tremor and Parkinson\x92s disease.</p>\r\n<p>Doris M\xFCcke leitet\
      \ das Labor des IfL-Phonetik an der Universit\xE4t zu K\xF6ln. Sie ist in unterschiedlichen\
      \ experimentalphonetischen Methoden ausgewiesen, darunter elektromagnetische\
      \ Artikulographie und Elektropalatographie. Sie promovierte zur Vokalsynthese\
      \ und Vokalperzeption und habilitierte im Anschluss zur dynamischen Modellierung\
      \ von Artikulation und Prosodie. Neben der Frage nach dynamischen Ans\xE4tzen\
      \ im Bereich der Koordination von T\xF6nen und textueller Schicht, prosodischer\
      \ Prominenz und Silbenstrukturanalysen in verschiedenen Sprachen besch\xE4ftigt\
      \ sie sich auch mit dem Einfluss von Tiefer Hirnstimulation auf das sprechmotorische\
      \ System bei Patienten mit essentiellem Tremor und idiopathischem Parkinson-Syndrom.</p>"]
