<p>
<em>Einführung in die grammatische Beschreibung des Deutschen</em> ist eine Einführung in die deskriptive Grammatik am Beispiel des gegenwärtigen Deutschen in den Bereichen Phonetik, Phonologie, Morphologie, Syntax und Graphematik. Das Buch ist für jeden geeignet, der sich für die Grammatik des Deutschen interessiert, vor allem aber für Studierende der Germanistik bzw. Deutschen Philologie. Im Vordergrund steht die Vermittlung grammatischer Erkenntnisprozesse und Argumentationsweisen auf Basis konkreten sprachlichen Materials. Es wird kein spezieller theoretischer Rahmen angenommen, aber nach der Lektüre sollten Leser in der Lage sein, sowohl deskriptiv ausgerichtete Forschungsartikel als auch theorienahe Einführungen lesen zu können. Trotz seiner Länge ist das Buch für den Unterricht in BA-Studiengängen geeignet, da grundlegende und fortgeschrittene Anteile getrennt werden und die fünf Teile des Buches auch einzeln verwendet werden können. Das Buch enthält zahlreiche Übungsaufgaben, die im Anhang gelöst werden.
</p>


<hr/>


<p> The author has prepared a new edition, available at <a href="langsci-press.org/catalog/book/101"> langsci-press.org/catalog/book/101</a>. </p>


<p>
This textbook is an introduction to the descriptive grammar of German on the levels of phonetics, phonology, morphology, syntax, and graphemics. It is a recommended read for anyone interested in the grammar of German and especially for students of German philology. The book focuses on how grammatical generalizations are derived from concrete linguistic material while covering a huge number of the important phenomena of German grammar. No specific theoretical framework is adopted in the book but it constitutes an ideal starting point for reading more theory-specific textbooks and accessible research papers. Despite its length, the book is suitable for inclusion in all sorts of curricula because more advanced parts are clearly marked and can be skipped, and the five parts of the book can be read separately. Almost all chapters contain a large number of exercises with complete solutions in the appendix.
</p>


