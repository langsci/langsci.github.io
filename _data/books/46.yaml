  \ verf\xFCgbar</strong>.\r\n<em>Einf\xFChrung in die grammatische Beschreibung des\
  \ Deutschen</em> ist eine Einf\xFChrung in die deskriptive Grammatik am Beispiel\
  \ des gegenw\xE4rtigen Deutschen in den Bereichen Phonetik, Phonologie, Morphologie,\
  \ Syntax und Graphematik. Das Buch ist f\xFCr jeden geeignet, der sich f\xFCr die\
  \ Grammatik des Deutschen interessiert, vor allem aber f\xFCr Studierende der Germanistik\
  \ bzw. Deutschen Philologie. Im Vordergrund steht die Vermittlung grammatischer\
  \ Erkenntnisprozesse und Argumentationsweisen auf Basis konkreten sprachlichen Materials.\
  \ Es wird kein spezieller theoretischer Rahmen angenommen, aber nach der Lekt\xFC\
  re sollten Leser in der Lage sein, sowohl deskriptiv ausgerichtete Forschungsartikel\
  \ als auch theorienahe Einf\xFChrungen lesen zu k\xF6nnen. Trotz seiner L\xE4nge\
  \ ist das Buch f\xFCr den Unterricht in BA-Studieng\xE4ngen geeignet, da grundlegende\
  \ und fortgeschrittene Anteile getrennt werden und die f\xFCnf Teile des Buches\
  \ auch einzeln verwendet werden k\xF6nnen. Das Buch enth\xE4lt zahlreiche \xDCbungsaufgaben,\
  \ die im Anhang gel\xF6st werden.\r\n<hr>\r\nThe author has prepared a new edition,\
  \ available at <a href=\"http://langsci-press.org/catalog/book/101\">http://langsci-press.org/catalog/book/101</a>.\r\
  \nThis textbook is an introduction to the descriptive grammar of German on the levels\
  \ of phonetics, phonology, morphology, syntax, and graphemics. It is a recommended\
  \ read for anyone interested in the grammar of German and especially for students\
  \ of German philology. The book focuses on how grammatical generalizations are derived\
  \ from concrete linguistic material while covering a huge number of the important\
  \ phenomena of German grammar. No specific theoretical framework is adopted in the\
  \ book but it constitutes an ideal starting point for reading more theory-specific\
  \ textbooks and accessible research papers. Despite its length, the book is suitable\
  \ for inclusion in all sorts of curricula because more advanced parts are clearly\
  \ marked and can be skipped, and the five parts of the book can be read separately.\
  \ Almost all chapters contain a large number of exercises with complete solutions\
  \ in the appendix.\r\nGerman law requires we state the prices in Germany for this\
  \ publication. The hardcover price is 65.00 EUR; the softcover price is 21.40 EUR."
