blurb: "O presente volume \xE9 uma introdu\xE7\xE3o ao estudo da aquisi\xE7\xE3o e\
  \ desenvolvimento lingu\xEDsticos. Embora especialmente dedicado \xE0 aquisi\xE7\
  \xE3o do portugu\xEAs como l\xEDngua materna e n\xE3o materna, assume uma perspetiva\
  \ comparada, confrontando dados da aquisi\xE7\xE3o desta l\xEDngua com os dispon\xED\
  veis para outras l\xEDnguas do mundo. Surge na sequ\xEAncia da necessidade de um\
  \ livro de car\xE1cter introdut\xF3rio de apoio \xE0 atividade pedag\xF3gica nesta\
  \ \xE1rea do saber, suprindo uma lacuna h\xE1 muito sentida por docentes e discentes.\
  \ Integra cap\xEDtulos da autoria de v\xE1rios especialistas portugueses e brasileiros,\
  \ o que permitiu compilar uma parte substancial do trabalho de investiga\xE7\xE3\
  o sobre aquisi\xE7\xE3o do portugu\xEAs desenvolvido nas \xFAltimas d\xE9cadas,\
  \ em formato de texto de divulga\xE7\xE3o de f\xE1cil acesso. Come\xE7ando com uma\
  \ panor\xE2mica hist\xF3rica das quest\xF5es centrais colocadas, no \xFAltimo s\xE9\
  culo, sobre a aquisi\xE7\xE3o das l\xEDnguas naturais, o volume explora v\xE1rios\
  \ dom\xEDnios da aquisi\xE7\xE3o (particularmente, a fonologia e a sintaxe) e considera\
  \ o desenvolvimento t\xEDpico e at\xEDpico, bem como o problema da avalia\xE7\xE3\
  o lingu\xEDstica. O bilinguismo e a aquisi\xE7\xE3o de uma L2 s\xE3o o tema de dois\
  \ cap\xEDtulos independentes. Finalmente, relaciona-se o desenvolvimento do conhecimento\
  \ impl\xEDcito com o do conhecimento metalingu\xEDstico e com a aprendizagem da\
  \ escrita.\r\nThe present volume is an introduction to the study of Language Acquisition,\
  \ especially centered on Portuguese. Even though the different chapters always take\
  \ Portuguese as a point of departure, a comparative perspective is assumed and Portuguese\
  \ data is compared to data from other languages, when relevant. This book aims at\
  \ filling a gap in the literature: an introductory textbook to be used by students\
  \ of Language Acquisition in Portuguese-speaking countries. The book is composed\
  \ by chapters authored by several Portuguese and Brazilian researchers and it presents\
  \ in&nbsp; textbook format a relevant part of the research results obtained during\
  \ the last decades. The book starts with a general historical presentation of the\
  \ field. The following chapters explore the acquisition of phonology and syntax\
  \ and consider the problem of typical and atypical development, as well as linguistic\
  \ assessment. Bilingualism and L2 acquisition are the topics of two independent\
  \ chapters. Two final chapters discuss the development of linguistic awareness,\
  \ in relation to the acquisition of writing."
