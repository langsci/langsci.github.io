  - ["Maria Jo\xE3o", '', Freitas, "<p>Maria Jo\xE3o Freitas \xE9 Professora Associada\
      \ da Faculdade de Letras da Universidade de Lisboa e investigadora integrada\
      \ do Centro de Lingu\xEDstica da mesma institui\xE7\xE3o. O seu Doutoramento,\
      \ na \xE1rea da aquisi\xE7\xE3o da fonologia (1998), centrou-se no estudo da\
      \ aquisi\xE7\xE3o da estrutura sil\xE1bica em portugu\xEAs europeu. Em colabora\xE7\
      \xE3o com colegas de outras universidades e com mestrandos e doutorandos, tem\
      \ explorado: (i) o papel dos constituintes fonol\xF3gicos na descri\xE7\xE3\
      o do desenvolvimento t\xEDpico e at\xEDpico, construindo, assim, pontes com\
      \ a Lingu\xEDstica Cl\xEDnica; (ii) potenciais rela\xE7\xF5es entre conhecimento\
      \ fonol\xF3gico e desenvolvimento de capacidades metalingu\xEDsticas, no dom\xED\
      nio da Lingu\xEDstica Educacional. Nos \xFAltimos anos, tem colaborado, juntamente\
      \ com os membros do seu grupo de investiga\xE7\xE3o, nos seguintes projetos\
      \ internacionais: the PhonProject (Memorial University of Newfoundland, Canada;\
      \ Carnegie Mellon, USA); the Crosslinguistic Child Phonology Project (University\
      \ of British Columbia, Canada). A sua atividade docente tem-se centrado, maioritariamente,\
      \ em unidades curriculares das \xE1reas da fonologia e da aquisi\xE7\xE3o e\
      \ desenvolvimento lingu\xEDsticos.</p>\r\n<p>Maria Jo\xE3o Freitas is Associate\
      \ Professor at the Universidade de Lisboa, Faculdade de Letras, and researcher\
      \ at Centro de Lingu\xEDstica da Universidade de Lisboa. She holds a PhD degree\
      \ on phonological acquisition (1998), specifically focused on the acquisition\
      \ of syllable structure in European Portuguese. In collaboration with colleagues\
      \ from different universities and with MA and PhD students, she develops research\
      \ on the following topics: (i) the role of phonological constituency in the\
      \ description of typical and atypical development, building bridges with the\
      \ field of Clinical Linguistics; (ii) the relationship between phonological\
      \ knowledge and the development of metalinguistic abilities, in the field of\
      \ Educational Linguistics. Recently, she has been collaborating with two international\
      \ projects: the PhonProject (Memorial University of Newfoundland, Canada; Carnegie\
      \ Mellon, USA); the Crosslinguistic Child Phonology Project (University of British\
      \ Columbia, Canada). Her teaching experience over the last 30 years mostly includes\
      \ curricular units in the areas of phonology and language acquisition.</p>"]
  - ["Ana L\xFAcia", '', Santos, "<p>Ana L\xFAcia Santos \xE9 Professora Associada\
      \ da Faculdade de Letras da Universidade de Lisboa, onde ensina Aquisi\xE7\xE3\
      o da Linguagem. \xC9 ainda investigadora do Centro de Lingu\xEDstica da Universidade\
      \ de Lisboa (CLUL). Os seus interesses de investiga\xE7\xE3o centram-se na aquisi\xE7\
      \xE3o da sintaxe em situa\xE7\xE3o de monolinguismo ou de bilinguismo. Obteve\
      \ o Doutoramento em 2006, com uma disserta\xE7\xE3o sobre aquisi\xE7\xE3o de\
      \ elipse de VP (publicada pela editora John Benjamins, em 2009). Mais recentemente,\
      \ desenvolveu trabalho sobre aquisi\xE7\xE3o de clivadas e liderou um projeto\
      \ sobre aquisi\xE7\xE3o de completivas, infinitivos flexionados e controlo.</p>\r\
      \n<p>Ana L\xFAcia Santos is Associate Professor at the University of Lisbon,\
      \ at the Linguistics Department (Faculdade de Letras), where she teaches Language\
      \ Acquisition. She is also a researcher at Centro de Lingu\xEDstica da Universidade\
      \ de Lisboa (CLUL). Her research interests include the acquisition of syntax\
      \ in monolingual and also bilingual settings. She obtained her Ph.D. in 2006\
      \ with a dissertation on the acquisition of VP ellipsis (published by John Benjamins,\
      \ 2009). More recently, she developed work on the acquisition of clefts and\
      \ was the leader of a research project on the acquisition of complements clauses,\
      \ inflected infinitives and control.</p>"]
