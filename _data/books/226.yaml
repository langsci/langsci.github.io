  editors:
  - [Samson, '', Lotven, '<p>Samson Lotven is a PhD candidate in Linguistics at Indiana
      University. His research focuses on the phonetics and phonology of under- and
      un-documented languages, consonant-pitch interaction, sociolinguistic and dialectal
      variation, and community building in language documentation.</p>']
  - [Silvina, '', Bongiovanni, '<p>Silvina Bongiovanni is an Assistant Professor&nbsp;in
      the Department of Romance and Classical Studies at Michigan State University.
      She&nbsp;received a dual PhD in Linguistics and Hispanic Linguistics from Indiana
      University where she also received her MA in Hispanic Linguistics.&nbsp;Her
      work centers on phonetic and phonological variation and seeks to understand
      how the complex connections between physical instantiation, linguistic&nbsp;interpretation,
      and phonotactic distribution of sounds come together to shape linguistic variation.
      In her primary line of research, she examines within- and across-regional patterns
      of variation&nbsp;in nasality, both in vowels and in consonants,&nbsp;with dialects
      at different stages of sound change.&nbsp;</p>']
  - [Phillip, '', Weirich, '<p>Phillip Weirich is a PhD candidate in Linguistics at
      Indiana University. He studies dialectology and language attitudes, focusing
      on the interface of sociophonetic variation and beliefs about variation. His
      dissertation considers language variation across the state of Indiana and the
      effect that such variation has on individual patterns of speech perception and
      production.</p>']
  - [Samuel, Gyasi, Obeng, "<p>Samuel Gyasi Obeng is Professor of Linguistics, an\
      \ affiliated faculty member in the School of Global and International Studies,\
      \ and a faculty member of Indiana University\x92s Honors Program. He also holds\
      \ adjunct faculty positions in Near Eastern Languages and Cultures, Islamic\
      \ Studies, African American &amp; African Diaspora Studies, and in the African\
      \ Studies Program (which he directed from 2007 to 2015). His research interests\
      \ are in African linguistics, Firthian phonology, conversational phonetics,\
      \ and discourse-pragmatics focusing on the entwining of language and politics,\
      \ law, natural conversation, and therapeutic discourse. He has published or\
      \ edited 29 books, over 100 papers in refereed journals and book chapters, and\
      \ 25 book reviews. Dr. Obeng also writes poetry in English and Akan (three books)\
      \ and political satire in various national and international newspapers using\
      \ different pen names.</p>"]
  - [Robert, '', Botne, '<p>Robert Botne is a professor at Indiana University. His
      research focuses on Bantu languages. His primary areas of interest are tense,
      aspect, and lexical semantics.</p>']
