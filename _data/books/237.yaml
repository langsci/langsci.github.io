blurb: "The many facets of grammatical gender remain one of the most fruitful areas\
  \ of linguistic research, and pose fascinating questions about the origins and development\
  \ of complexity in language.&nbsp;The present work is a two-volume collection of\
  \ 13 chapters on the topic of grammatical gender seen through the prism of linguistic\
  \ complexity. The contributions discuss what counts as complex and/or simple in\
  \ grammatical gender systems, whether the distribution of gender systems across\
  \ the world\x92s languages relates to the language ecology and social history of\
  \ speech communities. Contributors demonstrate how the complexity of gender systems\
  \ can be studied synchronically, both in individual languages and over large cross-linguistic\
  \ samples, and diachronically, by exploring how gender systems change over time.\
  \ Volume two consists of three chapters providing diachronic and typological case\
  \ studies, followed by a final chapter discussing old and new theoretical and empirical\
  \ challenges in the study of the dynamics of gender complexity.\r\nThis volume is\
  \ preceded by <a href=\"http://langsci-press.org/catalog/book/223\">volume one</a>,\
  \ which, in addition to three chapters on the theoretical foundations of gender\
  \ complexity, contains six chapters on grammatical gender and complexity in individual\
  \ languages and language families of Africa, New Guinea, and South Asia."
