  - [Natalia, '', Levshina, "<p>Natalia Levshina is a postdoctoral researcher in the\
      \ ERC-funded Project \x93Grammatical Universals\x94 headed by Martin Haspelmath.\
      \ Since obtaining her PhD degree in Leuven under the supervision of Dirk Geeraerts\
      \ and Dirk Speelman, she has worked in Jena, Marburg and Louvain-la-Neuve. Her\
      \ main interests are usage-based linguistics, functional typology and language\
      \ variation. She is a fan of big corpora, programming and statistics and has\
      \ recently published a textbook \x93How to Do Linguistics with R: Data exploration\
      \ and statistical analysis\x94 (2015).</p>"]
  - [Karsten, '', Schmidtke-Bode, '<p>Karsten Schmidtke-Bode is currently a lecturer
      of English linguistics at the University of Jena and a post-doctoral researcher
      in a project on grammatical coding asymmetries at Leipzig University. His focus
      in linguistic typology has been on complex sentences, notably purpose and complement
      clauses, but he has also worked on the usage-based mechanisms involved in language
      acquisition, language change and the emergence of grammatical universals.</p>']
  - [Ilja, '', "Ser\x9Eant", "<p>Ilja A. Ser\x9Eant is a postdoctoral researcher in\
      \ linguistics at Leipzig University. He holds a PhD in both General Linguistics\
      \ and Historical-Comparative Indo-European linguistics, and a habilitation (second\
      \ thesis) in General Linguistics.</p>"]
  - [Susanne, Maria, Michaelis, "<p>Susanne Maria Michaelis is a postdoc in the ERC-funded\
      \ research project <a href=\"https://research.uni-leipzig.de/unicodas/grammatical-universals/\"\
      >Grammatical Universals</a> at Leipzig University. Her research interests in\
      \ linguistics are primarily in comparative studies of pidgin and creole languages\
      \ against the background of the world-wide variation of languages. She is one\
      \ of the four editors of the Atlas of Pidgin and Creole Language Structures\
      \ (<em><a href=\"http://apics-online.info/\">APiCS</a></em>, OUP 2013). Her\
      \ special expertise is Seychelles Creole, a French-based creole of the Indian\
      \ Ocean (<em>Temps et aspect en cr\xE9ole seychellois</em>, 1993; <em>Komplexe\
      \ Syntax im Seychellen-Kreol</em> 1994).</p>"]
