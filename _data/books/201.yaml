  editors:
  - [Asako, '', Shiohara, '<p>Asako Shiohara is an associate professor at the Research
      Institute for Languages and Cultures of Asia and Africa, Tokyo University of
      Foreign Studies. She has been working on indigenous languages spoken in Indonesia,
      such as Balinese, Sumbawa, Helong and Kui, as well as standard Indonesian and
      regional Malay varieties. In addition to describing the grammars based on her
      fieldwork, she is establishing a collaborative network to document minority
      language with local research institutes and language communities in Eastern
      Indonesia.</p>']
  - [Sonja, '', Riesberg, '<p>Sonja Riesberg is a post-doctoral research fellow at
      the University of Cologne and at the Centre of Excellence for the Dynamics of
      Language at the Australian National University. Her PhD dissertation is a thorough
      study of the voice systems of four Austronesian languages (Totoli, Balinese,
      Indonesian, and Tagalog) and the theoretical challenges that these systems impose
      on syntactic theories. Her recent work on western Austronesian focuses on prominence
      related structures in prosody and morphosyntax. Since 2012 she has also done
      extensive field work on Yali (Trans-New Guinea) and has been strongly involved
      in language documentation and capacity building measures in West Papua.</p>']
  - [Atsuko, '', Utsumi, '<p>Atsuko Utsumi is a professor at Meisei University in
      Tokyo, Japan.&nbsp;She studied at Tokyo University and received a PhD in Letters
      in 2005, with a description of the Bantik language, which belongs to the Sangric
      micro-group of North Sulawesi.&nbsp;She has described Talaud, the other Sangiric
      language, and Tonsawang, which is one of the Minahasan languages.&nbsp;She also
      works on Standard Indonesian as well as colloquial Malay varieties in Indonesia.
      Her work on minority languages covers the areas of phonetics, morphology, syntax,
      semantics, and discourse analysis, that on Malay varieties mainly focuses on
      discourse analysis.&nbsp;</p>']
